<header class="navbar">
  <nav class="nav-inner" *ngIf="user()">
    <a class="brand" routerLink="/dashboard" aria-label="Inicio">
      <img src="/img/logo/logo.jpg" alt="Logo" class="brand-logo" />
    </a>

    <ul class="nav-links">
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/dashboard" class="nav-link">Dashboard</a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/solicitudes" class="nav-link">Solicitudes</a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/reactivos" class="nav-link">Reactivos</a>
      </li>
      <li routerLinkActive="active">
        <a routerLink="/insumos" class="nav-link">Insumos</a>
      </li>
    </ul>


    <div class="nav-actions">
      <span class="user-chip" title="Usuario activo">{{ user()?.email }}</span>
      <button class="logout-btn" (click)="onLogout()" [disabled]="isLoggingOut()">
        {{ isLoggingOut() ? 'Cerrando sesión…' : 'Salir' }}
      </button>
    </div>
  </nav>
</header>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="app-footer" *ngIf="showFooter()">
  <p>© {{ currentYear }} LIBA - Laboratorio Integrado de Biociencias Aplicadas. Todos los derechos reservados.</p>
</footer>
